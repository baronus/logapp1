<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Logica</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
        <h:outputScript library="js" name="jquery-2.1.3.js"></h:outputScript>
        <h:outputScript library="js" name="index.js"></h:outputScript>
    </h:head>
    <h:body>
        <h:form id="inputForm" >
            <ui:include src="WEB-INF/templates/operatorBar.xhtml" />
            <br/>
            <h:outputLabel value="Formula 1: "/>
            <br/>
            <h:inputText id="formula" value="#{formulaBean.formula}" onclick="setFocus('formula')" size="50">
                <f:ajax event="click" listener="#{formulaBean.clickFormula}" render="formula" immediate="true"/>
                <f:ajax event="keyup" listener="#{formulaBean.keyup}" render="formula" />
                <f:ajax event="change" listener="#{formulaBean.keyup}" render="formula"/>
                <f:validator validatorId="logic.formula.Validator"/>
            </h:inputText>
            <br/>
            <h:commandButton id="reset" value="reset" onclick="setFocus('formula')">
                <f:ajax event="click" execute="formula" render="formula" listener="#{formulaBean.reset}"/>
            </h:commandButton>
            <h:commandButton id="parse" value="parse" onclick="setFocus('formula')" >
                <f:ajax event="click" execute="formula msg1" render="formula msg1" listener="#{formulaBean.parse}"/>
            </h:commandButton>
            <br/>
            <h:message id="msg1" for="formula"/>
            <br/>
            <br/>
            <h:outputLabel value="Formula 2: "/>
            <br/>
            <h:inputText id="formula2" value="#{formulaBean.formula2}" onclick="setFocus('formula2')" size="50" >
                <f:ajax event="click" listener="#{formulaBean.clickFormula2}" render="formula2" immediate="true"/>
                <f:ajax event="keyup" listener="#{formulaBean.keyup}" render="formula2" />
                <f:ajax event="change" listener="#{formulaBean.keyup}" render="formula2"/>
                <f:validator validatorId="logic.formula.Validator"/>
            </h:inputText>
            <br/>
            <h:commandButton id="reset2" value="reset" action="#{formulaBean.reset2}" onclick="setFocus('formula2')" immediate="true"/>
            <h:commandButton id="parse2" value="parse" action="#{formulaBean.parse2}" onclick="setFocus('formula2')"/>
            <br/>
            <h:message id="msg2" for="formula2"/>
            <br/>
            <br/>
            <ui:include src="WEB-INF/templates/transformations.xhtml" />
        </h:form>
    </h:body>
</html>
